<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Shopping List</title>
  </head>
  <body>
    <div class="container">
      <h1>Shopping List</h1>
    </div>

    <form id="item-form">
      <div class="container">
        <input type="text" id="item-input" placeholder="Enter Item" />
        <button>+ Add Item</button>
      </div>
      <div class="container input-group mb-3">
        <input type="text" id="filterItems" placeholder="Filter Items..." />
      </div>
    </form>

    <div class="item-container">
      <ul id="item-list" class="items"></ul>
    </div>

    <button class="btn btn-danger clearBtn" id="clearBtn">Clear All</button>
    <script src="script.js"></script>
  </body>
</html>
